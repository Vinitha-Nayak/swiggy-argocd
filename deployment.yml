apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app-deployment
  labels:
    app: swiggy-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
      - name: swiggy-app
        image: vinith25/swiggy-app
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
        
        
       